<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">
    <link rel="icon" href="../img/logo.png">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha384-GLhlTQ8iK7ZLlqZlTz1z2u+M5O7ScNnhN+6d1/hWSl5UZ5P+iS/1G2n2O6dI1Aq" crossorigin="anonymous">

     <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700">

    <title>Edit Alutsista</title>
</head>
<body style="background-color: #FFFAE2; font-family: 'Poppins';">

    <div class="container  text-center mt-4 w-75">
        <div class="text-center rec; mt-4" style=" height: 6.25rem; flex-shrink: 0; border-radius: 15px; background: #001524; ">
            <h3 style="color: #ffffff; text-align: center; padding-top: 16px; font-size: 3rem; ">EDIT ALUTSISTA</h3>
        </div>

        <div class="info mt-4" style="text-align: left;">
            <h5>Informasi Umum*</h5>
            <div class="mt-2 w-100" style="background: #445D48; border-radius: 0.9375rem;">
                <form style="padding: 3%;">
                    <div class="row mb-4">
                        <label for="nama3" class="col-sm-3 col-form-label" style="color: #ffffff; text-align: left; font-size: 1.15rem;">Nama Alutsista:</label>
                        <div class="col-sm-9" >
                            <input type="nama" class="form-control" id="nama3" style="border: 1px solid #ced4da; background-color: rgba(255, 255, 255, 0); color: #ffffff">
                        </div>
                    </div>

                    <div class="row mb-4">
                        <label for="kode3" class="col-sm-3 col-form-label" style="color: #ffffff; text-align: left; font-size: 1.15rem">Kode Identitas:</label>
                        <div class="col-sm-9">
                            <input type="kode" class="form-control" id="kode3" style="border: 1px solid #ced4da; background-color: rgba(255, 255, 255, 0); color: #ffffff">
                        </div>
                    </div>
    
                    <div class="row mb-4"> 
                        <label for="merk3" class="col-sm-3 col-form-label" style="color: #ffffff; text-align: left; font-size: 1.15rem">Merk:</label>
                        <div class="col-sm-9">
                            <input type="merk" class="form-control" id="merk3" style="border: 1px solid #ced4da; background-color: rgba(255, 255, 255, 0); color: #ffffff">
                        </div>
                    </div>

                    <div class="row">
                        <label for="model3" class="col-sm-3 col-form-label" style="color: #ffffff; text-align: left; font-size: 1.15rem">Model:</label>
                        <div class="col-sm-9">
                            <input type="model" class="form-control" id="model3" style="border: 1px solid #ced4da; background-color: rgba(255, 255, 255, 0); color: #ffffff">
                        </div>
                    </div>
                </form>
            </div>
        </div>
        
        <div class="info mt-4" style="text-align: left;">
            <h5>Spesifikasi Teknis*</h5>
            <div class="mt-2 w-100" style="background: #445D48; border-radius: 0.9375rem;">
                <form style="padding: 3%;">
                    <div class="row mb-4">
                        <label for="jenis3" class="col-sm-3 col-form-label" style="color: #ffffff; text-align: left; font-size: 1.15rem;">Jenis Kendaraan:</label>
                        <div class="col-sm-9" >
                            <input type="jenis" class="form-control" id="jenis3" style="border: 1px solid #ced4da; background-color: rgba(255, 255, 255, 0); color: #ffffff">
                        </div>
                    </div>

                    <div class="row mb-4">
                        <label for="berat3" class="col-sm-3 col-form-label" style="color: #ffffff; text-align: left; font-size: 1.15rem">Berat Tempur:</label>
                        <div class="col-sm-9">
                            <input type="berat" class="form-control" id="berat3" style="border: 1px solid #ced4da; background-color: rgba(255, 255, 255, 0); color: #ffffff">
                        </div>
                    </div>
    
                    <div class="row mb-4">
                        <label for="ukuran3" class="col-sm-3 col-form-label" style="color: #ffffff; text-align: left; font-size: 1.15rem">Ukuran Kendaraan:</label>
                        <div class="col-sm-9">
                            <input type="ukuran" class="form-control" id="ukuran3" style="border: 1px solid #ced4da; background-color: rgba(255, 255, 255, 0); color: #ffffff">
                        </div>
                    </div>
    
                    <div class="row mb-4"> 
                        <label for="kapasitas3" class="col-sm-3 col-form-label" style="color: #ffffff; text-align: left; font-size: 1.15rem">Kapasitas Awak:</label>
                        <div class="col-sm-9">
                            <input type="kapasitas" class="form-control" id="kapasitas3" style="border: 1px solid #ced4da; background-color: rgba(255, 255, 255, 0); color: #ffffff">
                        </div>
                    </div>
    
                    <div class="row mb-4">
                        <label for="persenjataan3" class="col-sm-3 col-form-label" style="color: #ffffff; text-align: left; font-size: 1.15rem">Persenjataan Utama:</label>
                        <div class="col-sm-9">
                            <input type="persenjataan" class="form-control" id="persenjataan3" style="border: 1px solid #ced4da; background-color: rgba(255, 255, 255, 0); color: #ffffff">
                        </div>
                    </div>

                    <div class="row mb-4">
                        <label for="kecepatan3" class="col-sm-3 col-form-label" style="color: #ffffff; text-align: left; font-size: 1.15rem">Kecepatan Maksimal:</label>
                        <div class="col-sm-9">
                            <input type="kecepatan" class="form-control" id="kecepatan3" style="border: 1px solid #ced4da; background-color: rgba(255, 255, 255, 0); color: #ffffff">
                        </div>
                    </div>

                    <div class="row">
                        <label for="sistem3" class="col-sm-3 col-form-label" style="color: #ffffff; text-align: left; font-size: 1.15rem">Sistem Navigasi:</label>
                        <div class="col-sm-9">
                            <input type="sistem" class="form-control" id="sistem3" style="border: 1px solid #ced4da; background-color: rgba(255, 255, 255, 0); color: #ffffff">
                        </div>
                    </div>

                </form>
            </div>
        </div>


        <div class="info mt-4" style="text-align: left;">
            <h5>Riwayat Aset*</h5>
            <div class="mt-2 w-100" style="background: #445D48; border-radius: 0.9375rem;">
                <form style="padding: 3%;">
                    <div class="row mb-4">
                        <label for="tgl_beli3" class="col-sm-3 col-form-label" style="color: #ffffff; text-align: left; font-size: 1.15rem;">Tanggal Pembelian:</label>
                        <div class="col-sm-9" >
                            <input type="tgl_beli" class="form-control" id="tgl_beli3" style="border: 1px solid #ced4da; background-color: rgba(255, 255, 255, 0); color: #ffffff">
                        </div>
                    </div>

                    <div class="row mb-4">
                        <label for="lokasi3" class="col-sm-3 col-form-label" style="color: #ffffff; text-align: left; font-size: 1.15rem">Lokasi Saat Ini:</label>
                        <div class="col-sm-9">
                            <input type="lokasi" class="form-control" id="lokasi3" style="border: 1px solid #ced4da; background-color: rgba(255, 255, 255, 0); color: #ffffff">
                        </div>
                    </div>
    
                    <div class="row mb-4">
                        <label for="status3" class="col-sm-3 col-form-label" style="color: #ffffff; text-align: left; font-size: 1.15rem">Status Alutsista:</label>
                        <div class="col-sm-9">
                            <input type="status" class="form-control" id="status3" style="border: 1px solid #ced4da; background-color: rgba(255, 255, 255, 0); color: #ffffff">
                        </div>
                    </div>
    
                    <div class="row mb-4"> 
                        <label for="tgl_perbaikan3" class="col-sm-3 col-form-label" style="color: #ffffff; text-align: left; font-size: 1.15rem">Tanggal Perbaikan::</label>
                        <div class="col-sm-9">
                            <input type="tgl_perbaikan" class="form-control" id="tgl_perbaikan3" style="border: 1px solid #ced4da; background-color: rgba(255, 255, 255, 0); color: #ffffff">
                        </div>
                    </div>
    
                    <div class="row">
                        <label for="jns_perbaikan3" class="col-sm-3 col-form-label" style="color: #ffffff; text-align: left; font-size: 1.15rem">Jenis Perbaikan:</label>
                        <div class="col-sm-9">
                            <input type="jns_perbaikan" class="form-control" id="jns_perbaikan3" style="border: 1px solid #ced4da; background-color: rgba(255, 255, 255, 0); color: #ffffff">
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="mt-4 mb-4" style="text-align: left;">
            <h5>Upload gambar*</h5>
            <div class="text-center rec" style="height: 25rem; border-radius: 15px; background: #445D48; display: flex; justify-content: center; align-items: center;">
                <label for="fileInput" style="border: none; background: none; cursor: pointer;">
                    <input type="file" id="fileInput" style="display: none;" onchange="displayImage(this)">
                    <img src="../img/add.png" alt="" class="img-fluid">
                </label>
            </div>
        </div>    
    
    </div>
</body>
</html>
