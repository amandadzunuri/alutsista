<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">
    <link rel="icon" href="../img/logo.png">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha384-GLhlTQ8iK7ZLlqZlTz1z2u+M5O7ScNnhN+6d1/hWSl5UZ5P+iS/1G2n2O6dI1Aq" crossorigin="anonymous">


    <title>Edit Alutsista</title>
</head>
<body>
    <div class="container mx-auto text-center mt-4">
        <div class="text-center rec; mt-4" style="width: 1041px; height: 100px; border-radius: 15px; background: #000000; ">
            <h3 style="color: #ffffff; margin-top: 12px; font-size: 50px;">EDIT ALUTSISTA</h3>
        </div>
    
        <div class="pt-5 w-75">
            <form>
                <div class="row mb-3">
                <label for="nama3" class="col-sm-2 col-form-label">Nama Alutsista</label>
                <div class="col-sm-10">
                    <input type="nama" class="form-control" id="nama3">
                </div>
                </div>

                <div class="row mb-3">
                <label for="kode3" class="col-sm-2 col-form-label">Kode Identitas</label>
                <div class="col-sm-10">
                    <input type="kode" class="form-control" id="kode3">
                </div>
                </div>

                <div class="row mb-3">
                <label for="jenis3" class="col-sm-2 col-form-label">Jenis Alutsista</label>
                <div class="col-sm-10">
                    <input type="jenis" class="form-control" id="jenis3">
                </div>
                </div>

                <div class="row mb-3">
                <label for="merk3" class="col-sm-2 col-form-label">Merk</label>
                <div class="col-sm-10">
                    <input type="merk" class="form-control" id="merk3">
                </div>
                </div>

                <div class="row mb-3">
                    <label for="model3" class="col-sm-2 col-form-label">Model</label>
                <div class="col-sm-10">
                    <input type="model" class="form-control" id="model3">
                </div>
                </div>

                    
                <button type="submit" class="btn btn-primary">Sign in</button>
            </form>
        </div>
    </div>

    
</body>
</html>
