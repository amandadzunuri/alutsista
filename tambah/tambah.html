<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">
    <link rel="icon" href="../img/logo.png">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha384-GLhlTQ8iK7ZLlqZlTz1z2u+M5O7ScNnhN+6d1/hWSl5UZ5P+iS/1G2n2O6dI1Aq" crossorigin="anonymous">


    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700">

    <title>Tambah Alutsista</title>
</head>
<body style="background-color: #FFFAE2; font-family: 'Poppins';">
    <div class="container  text-center mt-4 w-75">
        <div class="text-center rec; mt-4" style=" height: 6.25rem; flex-shrink: 0; border-radius: 15px; background: #001524; ">
            <h3 style="color: #ffffff; text-align: center; padding-top: 16px; font-size: 3.125rem; ">TAMBAHKAN ALUTSISTA</h3>
        </div>

        <div class="info mt-4" style="text-align: left;">
            <h4>Informasi Umum</h4>

            <div class="mt-2 w-100" style="background: #445D48; border-radius: 0.9375rem;">
                <form style="padding: 3%;">
                    <div class="row mb-4">
                    <label for="nama3" class="col-sm-2 col-form-label" style="color: #ffffff; text-align: left; font-size: 1.15rem;">Nama Alutsista</label>
                    <div class="col-sm-10" >
                        <input type="nama" class="form-control" id="nama3" >
                    </div>
                    </div>
    
                    <div class="row mb-4">
                    <label for="kode3" class="col-sm-2 col-form-label" style="color: #ffffff; text-align: left; font-size: 1.15rem">Kode Identitas</label>
                    <div class="col-sm-10">
                        <input type="kode" class="form-control" id="kode3">
                    </div>
                    </div>
    
                    <div class="row mb-4">
                    <label for="jenis3" class="col-sm-2 col-form-label" style="color: #ffffff; text-align: left; font-size: 1.15rem">Jenis Alutsista</label>
                    <div class="col-sm-10">
                        <input type="jenis" class="form-control" id="jenis3">
                    </div>
                    </div>
    
                    <div class="row mb-4"> 
                    <label for="merk3" class="col-sm-2 col-form-label" style="color: #ffffff; text-align: left; font-size: 1.15rem">Merk</label>
                    <div class="col-sm-10">
                        <input type="merk" class="form-control" id="merk3">
                    </div>
                    </div>
    
                    <div class="row">
                        <label for="model3" class="col-sm-2 col-form-label" style="color: #ffffff; text-align: left; font-size: 1.15rem">Model</label>
                    <div class="col-sm-10">
                        <input type="model" class="form-control" id="model3">
                    </div>
                    </div>
    
                        
                    <!--<button type="submit" class="btn btn-primary">Edit Alutsista</button>-->
                </form>
            </div>
        </div>
    
        
    </div>

    
</body>
</html>
